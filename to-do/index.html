<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="todo-container">
      <h1>Meine To do list</h1>
      <input type="text" id="todo-input" placeholder="Was hast zu tun?" />
      <button onClick="addTodo()" class="button add">Speichern</button>

      <ul id="todo-list"></ul>
    </section>

    <script src="js.js"></script>
  </body>
</html>
